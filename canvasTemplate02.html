    <div class="container">

        <script type="text/javascript">

            var myImg;

            $(window).load(function() {
                setupEskylib("myDrawing", 400, 400, drawFrame, logicFrame);

                myImg = new Image();//loadImg("img/image1.png");
                myImg.url = "/img/image1.png";
            });            


            // render the frame
            function drawFrame() {
                drawRect(50,50,100,100,"#AA0000",0,0);
                drawRect(100,100,200,200,"#FFFFFF","#FFFFFF",1.3);

                drawCircle(150,150,50,"#AA0000","#AA0000");
                
                drawImg(250, 50, myImg, 50, 50, 0);
            }


             // do frame logic
            function logicFrame() {
                // only do logic if frame isn't paused
                if(isPlaying) {

                }
            }

        </script>

        <canvas id="myDrawing" width="400" height="400" style="border:3px dashed #999999; margin-top:50px;margin-left:5px;padding:5px;">
            <p>Displayed when browser doesn't support canvas</p>
        </canvas>
