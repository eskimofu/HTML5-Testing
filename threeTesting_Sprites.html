<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>threeTesting01</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/three.min.js"></script>

</head>

<body>
 
    <div class="container">

        <script type="text/javascript">

        $(document).ready(function () {
            // SCENE

            // variables controlling viewport setup
            var WIDTH = 400,
                HEIGHT = 300,
                VIEW_ANGLE = 45,
                ASPECT = WIDTH / HEIGHT,
                NEAR = 0.1,
                FAR = 10000;

            // use jQuery to get the container
            var $container = $("#viewport-container");

            // scene element setup
            var renderer = new THREE.WebGLRenderer(  ), //{ clearColor: "0x000000" }
                camera = new THREE.PerspectiveCamera(VIEW_ANGLE,ASPECT,NEAR,FAR),
                scene = new THREE.Scene();

            // add camera to scene
            scene.add(camera);

            // pull camera back
            camera.position.z = 300;

            // setup renderer size
            renderer.setSize(WIDTH,HEIGHT);

            // get the dom element and replace the 'viewport-container' with it
            $container.append(renderer.domElement);



            // SPHERE
    
            var sprite = new THREE.Sprite( { 
                map: THREE.ImageUtils.loadTexture( "img/mars-hi.png" ), 
                useScreenCoordinates: true, 
                alignment: THREE.SpriteAlignment.topLeft 
            } );

            sprite.position.set( 50, 50, 0 );
            scene.add( sprite );



            // LIGHT

            // create a point light
            var pointLight = new THREE.PointLight(0xFFFFFF);

            // position it
            pointLight.position.x = 0;
            pointLight.position.y = 0;
            pointLight.position.z = 0;

            // to sene
            scene.add(pointLight);

            // create amb
            var ambientLight = new THREE.AmbientLight(0xFFFFFF);

            // to sene
            scene.add(ambientLight);



            // SCENE

            // start drawing
            renderer.render(scene, camera);



            (function() {
                var lastTime = 0;
                var vendors = ['ms', 'moz', 'webkit', 'o'];
                for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                    window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                    window.cancelAnimationFrame = 
                      window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
                }
             
                if (!window.requestAnimationFrame)
                    window.requestAnimationFrame = function(callback, element) {
                        var currTime = new Date().getTime();
                        var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                        var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
                          timeToCall);
                        lastTime = currTime + timeToCall;
                        return id;
                    };
             
                if (!window.cancelAnimationFrame)
                    window.cancelAnimationFrame = function(id) {
                        clearTimeout(id);
                    };
            }());

            window.requestAnimationFrame(function(/* time */ time){
                // time ~= +new Date // the unix time
                //console.log("1");
            });

        });

        </script>

        <div id="viewport-container"></div>

    </div> <!-- /container -->



</body>
</html>
